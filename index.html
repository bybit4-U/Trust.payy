<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>payment gateway</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b0f14;
      color: #eaf1f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #121820;
      border: 1px solid #1b2430;
      border-radius: 16px;
      padding: 32px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 16px;
      color: #ffd36e;
    }

    .amounts {
      font-size: 16px;
      margin-bottom: 24px;
    }

    .progress-circle {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto 24px;
    }

    .progress-circle svg {
      transform: rotate(-90deg);
    }

    .progress-circle circle {
      fill: none;
      stroke-width: 12;
      stroke-linecap: round;
    }

    .progress-bg {
      stroke: #2a3746;
    }

    .progress-bar {
      stroke: #36a2ef;
      transition: stroke-dashoffset 0.3s ease;
    }

    .progress-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
      color: #36a2ef;
    }

    .status {
      font-size: 15px;
      color: #ffd36e;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bot Verification Payment</h1>
    <div class="amounts">
      Requested: <strong>$50 USDT</strong><br />
      Confirmed: <strong>$35 USDT</strong><br />
      Pending: <strong>$15 USDT</strong>
    </div>

    <div class="progress-circle">
      <svg width="160" height="160">
        <circle class="progress-bg" cx="80" cy="80" r="70" />
        <circle class="progress-bar" cx="80" cy="80" r="70" stroke-dasharray="440" stroke-dashoffset="440" />
      </svg>
      <div class="progress-text" id="progressText">1%</div>
    </div>

    <div class="status" id="statusText">Verifying paymentâ€¦</div>
  </div>

  <script>
    const progressBar = document.querySelector('.progress-bar');
    const progressText = document.getElementById('progressText');
    const statusText = document.getElementById('statusText');

    let percent = 1;
    const maxPercent = 98;
    const radius = 70;
    const circumference = 2 * Math.PI * radius;

    function updateProgress(p) {
      const offset = circumference - (p / 100) * circumference;
      progressBar.style.strokeDashoffset = offset;
      progressText.textContent = `${p}%`;
    }

    updateProgress(percent);

    const interval = setInterval(() => {
      percent++;
      updateProgress(percent);

      if (percent >= maxPercent) {
        clearInterval(interval);
        statusText.textContent = "Awaiting final $15 USDT for transaction release";
      }
    }, 100);
  </script>
</body>
</html>
